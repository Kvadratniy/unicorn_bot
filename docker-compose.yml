services:
    postgres:
        image: postgres:15
        container_name: postgres
        restart: always
        env_file:
            - .env
        ports:
            - '5432:5432'
        volumes:
            - pgdata:/var/lib/postgresql/data

    adminer:
        image: adminer
        restart: always
        ports:
            - '8080:8080'

    bot:
        build: .
        container_name: unicorn_bot
        restart: always
        env_file:
            - .env
        depends_on:
            - postgres

volumes:
    pgdata:
